<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/971503b371.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li><b>GURTAJ SINGH</b></li>
        </ul>
    </nav>

    <div class="bodycont">
        <div id="game" class="gameContainer">
            <div class="container">
                <div class="line"></div>
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameInfo">
                <h1>Welcome to Tic Tac MyTicTacToe</h1>
                <div>
                    <span class="info">Turn for X</span>
                    <button class="btn" onclick="reset()">Reset</button>
                    <h1 id="p1"> </h1>
                    <h1 id="p2"></h1>
                    <button class="btn" onclick="changePlayer()" id="changePlayer">Change Players</button>
                </div>
                <div class="imgbox">
                    <img src="winner.gif" alt="" />

                </div>
            </div>
        </div>
        <div id="PlayerINFO" class="playersInfo">
            <h1 id="PlayerINFOH1">Welcome To Tic Tac Toe GAME</h1>
            <label for="player1">Enter First player name for X</label>
            <input id="Playera" type="text" placeholder="Enter Your Name Player1">
            <br>
            <label for="player2">Enter First player name for 0</label>
            <input id="Playerb" type="text" placeholder="Enter Your Name Player2">
            <br>
            <input class="btn" onclick="submit()" type="Submit" placeholder="Submit">
        </div>
